<h2>Books</h2>
<ng-container *ngIf="books$ | async as books">
  <app-book-list class="book-list" [books]="books" (add)="onAdd($event)"></app-book-list>
</ng-container>

<h2>My Collection</h2>
<ng-container *ngIf="bookCollection$ | async as collection">
  <app-book-collection class="book-collection" [books]="collection" (remove)="onRemove($event)">
  </app-book-collection>
</ng-container>
